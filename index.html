<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/styles.css" rel="stylesheet">
		<title>Interactive Photo Gallery</title>
		<link rel="stylesheet" href="css/baguetteBox.min.css">
	</head>
	<body>
		<nav>
			<input type="search" name="search" id="search" placeholder="Search">
		</nav>
			<main>
				<div class="gallery">
					<a href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
					<img class="thumbnail" src="photos/thumbnails/01.jpg" alt="A field of hay with hay bails.">
					</a>
					<a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
					<img class="thumbnail" src="photos/thumbnails/02.jpg" alt="A lake with fog on the surface, a mountain stands in the background.">
					</a>
					<a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
					<img class="thumbnail" src="photos/thumbnails/03.jpg" alt="A field of grass on a rainy day with a beach and island in the background.">
					</a>
					<a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
					<img class="thumbnail" src="photos/thumbnails/04.jpg" alt="An iceberg on a cold lake with snowy mountains in the background.">
					</a>
					<a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
					<img class="thumbnail" src="photos/thumbnails/05.jpg" alt="Multiple craggy rocks stand tall with multiple colors.">
					</a>
					<a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
					<img class="thumbnail" src="photos/thumbnails/06.jpg" alt="A forest in the fall.">
					</a>
					<a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
					<img class="thumbnail" src="photos/thumbnails/07.jpg" alt="A watery farm with green plants and trees.">
					</a>
					<a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
					<img class="thumbnail" src="photos/thumbnails/08.jpg" alt="A sandy beach with dry foliage.">
					</a>
					<a href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane. ">
					<img class="thumbnail" src="photos/thumbnails/09.jpg" alt="A walking path through a tunnel of trees.">
					</a>
					<a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
					<img class="thumbnail" src="photos/thumbnails/10.jpg" alt="An overhead view of a beach on the bottom of a cliff covered in trees.">
					</a>
					<a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
					<img class="thumbnail" src="photos/thumbnails/11.jpg" alt="A hole in the rocks invites a view of a windy road surrounded by foliage.">
				 	</a>
				 	<a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">

					</a>
				</div>
			</main>
		<script src="js/baguetteBox.min.js"></script>
		<script src="js/searchFilter2.js"></script>
		<script src="js/app.js"></script>
		<script>
		window.addEventListener('load', function() {
		  baguetteBox.run('.gallery');
		});
		</script>
	</body>
</html>
